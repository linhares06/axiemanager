{% extends "manager/base.html" %}

{% block content %}

    {% if axie.sold == True %}

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">This Axie Has Been Sold</h3>
            </div>
        </div>

    {% endif %}

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Axie Name</h3>
        </div>
        <div class="panel-body">
            {{ axie.axie_id }}
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Description</h3>
        </div>
        <div class="panel-body">
            {{ axie.description }}
        </div>
    </div>
    
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Axie Buy Date</h3>
        </div>
        <div class="panel-body">
            {{ axie.buy_date }}
        </div>
    </div>

    <div>
        
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Ethereum Cost</h3>
        </div>
        <div class="panel-body">
            {{ axie.eth_cost }}
        </div>
    </div>

{% endblock %}
