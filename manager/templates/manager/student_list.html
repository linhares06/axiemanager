{% extends "manager/base.html" %}

{% block content %}
    
    <div class="panel panel-default">
        
        <div class="panel-heading">Student List</div>

            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Slp</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in student_list %}

                        <tr>
                            <th scope="row">{{ forloop.counter }}</th>
                            <td><a href="{% url 'student_detail' pk=student.pk %}">{{ student.name }}</a></td>
                            <td>{{ student.email }}</td>
                            <td>{{ student.current_slp }}</td>
                            <td><a href="{% url 'student_update' pk=student.pk %}"><button type="button" class="btn btn-primary">Update</button></a></td>
                            <td><a href="{% url 'student_delete' pk=student.pk %}"><button type="button" class="btn btn-danger">Delete</button></a></td>
                        </tr>

                    {% endfor %}
                </tbody>
            </table>
        </div>

        <a href="{% url 'student_form' %}"><button type="button" class="btn btn-success" style="float: right;">Adicionar</button></a>

    </div>

{% endblock %}
